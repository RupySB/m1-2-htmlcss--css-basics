<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>Cats</h3>
          <img class="image" scr="imgs/cat.jpg" alt="Kittens" />
          <img class="image" scr="imgs/cat2.jpg" alt="Kittens2">
        </li>
        
          <li class="col">
            <h3>Dogs</h3>
            <img class="image" scr="imgs/dog.jpg" alt="Doggies" />
            <img class="image" scr="imgs/dog2.jpg" alt="Doggies2" />
          </li>
          
            <li class="col">
              <h3>An Alpaca</h3>
              <img class="image" scr="imgs/alpaca.jpg" alt="Llama" />
            </li>
      </ul>
    </section>
    <section class="section">
      <h2>Big Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>An Elephant</h3>
          <img class="image" scr="imgs/elephant.jpg" alt="BabyElephant" />
        </li>
        
          <li class="col">
            <h3>A Giraffe</h3>
            <img class="image" scr="imgs/giraffe.jpg" alt="Giraffe" />
          </li>
          
            <li class="col">
              <h3>A Whale and her Baby</h3>
              <img class="image" scr="imgs/whale.jpg" alt="FreeWilly" />
            </li>
      </ul>
    </section>
    <section class="section">
      <h2>Insects</h2>
      <ul class="row">
        <li class="col">
          <h3>An Firefly</h3>
          <img class="image" scr="imgs/firefly.jpg" alt="Firefly" />
        </li>
        
          <li class="col">
            <h3>A Ladybug</h3>
            <img class="image" scr="imgs/Ladybug.jpg" alt="Ladybug" />
          </li>
          
            <li class="col">
              <h3>A Butterfly</h3>
              <img class="image" scr="imgs/butterfly.jpg" alt="Butterfly" />
            </li>
      </ul>
    </section>
  </body>
</html>
